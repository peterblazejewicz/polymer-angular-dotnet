<link rel="import" href="common.html">
<link rel="import" href="my-icons.html">

<dom-module id="teams-app">

  <template>

    <style>

      :host {
        display: block;
      }

      app-header,
      app-drawer app-toolbar {
        background-color: var(--app-primary-bg-color);
        color: var(--app-primary-color);
        border-top: 4px solid var(--app-brand-color);
      }
      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      .drawer-list {
        margin: 0 20px;
      }
      .drawer-list a {
        display: block;
        padding: 0 16px;
        line-height: 40px;
        text-decoration: none;
        color: var(--app-secondary-color);
      }
      .drawer-list a.iron-selected {
        color: black;
        font-weight: bold;
      }
      .drawer-list a.subroute {
        padding-left: 32px;
      }

      .container {
        display: block;
        padding: 15px;
      }


    </style>

    <app-location route="{{route}}"></app-location>
    <app-route
        route="{{route}}"
        pattern="/:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>

    <app-drawer-layout responsive-width="1980px" drawer-width="250px" fullbleed>

      <!-- Drawer content -->
      <app-drawer swipe-open>
        <app-toolbar>Menu</app-toolbar>
        <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
          <a name="teams" href="/teams">Teams</a>
          <a name="team-report" href="/team-report">Team Report</a>
          <a name="team-users" href="/team-users">Team Users</a>
          <a name="user-report" href="/user-report">User Report</a>
        </iron-selector>
      </app-drawer>

      <!-- Main content -->
      <app-header-layout has-scrolling-region>

        <app-header condenses reveals fixed shadow>
          <app-toolbar>
            <paper-icon-button icon="menu" drawer-toggle></paper-icon-button>
            <div title>My App</div>
          </app-toolbar>
        </app-header>

        <div class="container">
          <iron-pages role="main" selected="[[page]]" attr-for-selected="name">
            <teams-view name="teams"></teams-view>
            <team-report-view name="team-report"></team-report-view>
            <team-users-view name="team-users"></team-users-view>
            <user-report-view name="user-report"></user-report-view>
          </iron-pages>
        </div>
        
      </app-header-layout>

      

    </app-drawer-layout>

  </template>

  <script>
    Polymer({

      is: 'teams-app',

      properties: {

        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged'
        },

      },

      observers: [
        '_routePageChanged(routeData.page)'
      ],

      _routePageChanged: function(page) {
        this.page = page || 'teams';
      },

      _pageChanged: function(page) {
        // load page import on demand.
        this.importHref(
          this.resolveUrl(page + '-view.html'), null, null, true);
      }

    });
  </script>

</dom-module>
